name: "Terraform"

on:
  push:
    branches:
      - main
  #pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: 'actions/checkout@v3'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          # terraform_version: 0.13.0:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}


      - name: Terraform Format
        id: fmt
        run: terraform fmt --check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform  init
        continue-on-error: true
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=plan.out
        continue-on-error: true

      - name: Install terraform compliance 
        id: install_terraform_compliance
        run:  |
          sudo apt update 
          sudo apt install pip3 terraform-compliance
        continue-on-error: true
        
      - name: Compliance check
        id: Compliance
        run: terraform-compliance -p plan.out -f compliance/project.feature
        continue-on-error: true

      # - name: Terraform apply
      #   id:  apply
      #   run: terraform apply
      #   continue-on-error: true

      - name: Compliance check
        id: Functional_test
        run: cd gcp-profile/ && inspec exec . -t gcp:// --input-file=inputs.yml
        continue-on-error: true

